name: Server CI/CD
run-name: Build and Run server # ${{ github.actor }} is testing out GitHub Actions ðŸš€

on: [push]

jobs:
  Build-and-Run:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22.22.0"

      - name: Check Node.js version
        run: node -v

      - name: Install dependencies
        run: npm install

      - name: Build App
        run: npm run build

      - name: Check build result
        run: ls dist/

      - name: "[Setup] docker metadata"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/abipasundan/koda-b6-react
          tags: type=raw,value=latest

      - name: "[Docker] Login ghcr"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: setup docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: "[SERVER] pull image from ghcr.io"
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }} # port 68.183.226.223
          username: ${{ secrets.USERNAME }} # wildan
          key: ${{ secrets.KEY }} # private
          port: ${{ secrets.PORT }} # 22
          script: |
            docker pull ghcr.io/abipasundan/koda-b6-react:latest
            docker rm -f web-wildan
            docker run -d --network pman_web -p  20601:80 --name web-wildan ghcr.io/abipasundan/koda-b6-react:latest